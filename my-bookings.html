<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒ¿</text></svg>">
    <title>AgroHelp | My Bookings</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header id="navbar">
        <div class="container nav-container">
            <div class="logo">
                <span class="logo-text">AgroHelp</span>
            </div>
            <nav class="desktop-nav">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="service.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="nav-actions" id="navActions">
                <div id="authButtons">
                    <a href="auth_cus.html" class="cta-btn">Sign In</a>
                </div>
                <div id="loggedInInfo" style="display: none; align-items: center; gap: 10px;">
                    <div class="profile-menu-container">
                        <img id="profilePic" class="profile-pic-circle" alt="User Profile">
                        <div id="profileDropdownContent" class="profile-dropdown-content">
                            <a href="#" class="cta-btn logout-btn">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="services" id="my-bookings-section" style="padding-top: 120px; padding-bottom: 100px; background-color: var(--pastel-green);">
            <div class="container">
                <div class="section-header center">
                    <span class="section-label">My Account</span>
                    <h2 class="section-title">My Booked Services</h2>
                </div>
                <div id="auth-check-message" style="display: none; text-align: center;"></div>
                <div id="my-bookings-grid" class="service-grid">
                    <!-- Customer's bookings will be loaded here by my-bookings.js -->
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container footer-grid">
            <div class="footer-brand">
                <h2 class="logo-text">AgroHelp</h2>
                <p>Empowering the agricultural ecosystem through shared resources.</p>
            </div>
            <div class="footer-links">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="service.html">Services</a></li>
                </ul>
            </div>
            <div class="footer-contact">
                <h4>Contact Us</h4>
                <p><i class="fa-solid fa-envelope"></i> support@agrohelp.com</p>
            </div>
        </div>
        <div class="footer-bottom center">
            <p>&copy; 2026 AgroHelp. All rights reserved.</p>
        </div>
    </footer>

    <script src="navbar.js"></script>
    <script src="my-bookings.js"></script>
</body>
</html>
