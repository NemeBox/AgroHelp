<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒ¿</text></svg>">
    <title>AgroHelp | Account Settings</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .auth-section {
            padding: 120px 20px 80px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-container {
            height: auto;
        }
        .auth-form-box {
            justify-content: flex-start;
            padding: 50px 70px;
        }
    </style>
</head>
<body>
    <header id="navbar">
        <div class="container nav-container">
            <div class="logo">
                <span class="logo-text">AgroHelp</span>
            </div>
            <nav class="desktop-nav">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="service.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="nav-actions" id="navActions">
                <div id="authButtons" style="display: none;"><a href="auth_cus.html" class="cta-btn">Sign In</a></div>
                <div id="loggedInInfo" style="display: flex; align-items: center; gap: 10px;">
                    <div class="profile-menu-container">
                        <img id="profilePic" class="profile-pic-circle" alt="User Profile">
                        <div id="profileDropdownContent" class="profile-dropdown-content">
                            <a href="#" class="cta-btn logout-btn">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="auth-section">
            <div id="auth-check-message" style="display: none; text-align: center; padding: 40px;"></div>
            <div class="auth-container" id="account-form-container">
                <div class="auth-visual">
                    <div class="visual-content">
                        <div class="logo-text">AgroHelp</div>
                        <h1>Manage Your Profile.<br><span>Keep your details up to date.</span></h1>
                    </div>
                </div>
                <div class="auth-form-box">
                    <h2 id="formTitle">Account Settings</h2>
                    <form id="account-settings-form">
                        <div class="input-group">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="name" placeholder="Full Name or Business Name" required>
                        </div>
                        <div class="input-group">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" name="email" placeholder="Email Address" required>
                        </div>
                        <div class="input-group">
                            <i class="fa-solid fa-phone"></i>
                            <input type="tel" name="phone" placeholder="Phone Number" required maxlength="10">
                        </div>
                        <button type="submit" class="btn-auth">Save Changes</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container footer-bottom center">
            <p>&copy; 2026 AgroHelp. All rights reserved.</p>
        </div>
    </footer>

    <script src="navbar.js"></script>
    <script src="account-settings.js"></script>
</body>
</html>
