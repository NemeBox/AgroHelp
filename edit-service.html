<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒ¿</text></svg>">
    <title>AgroHelp | Edit Service</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .auth-section {
            padding: 120px 20px 80px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Fix for scaling on longer forms */
        .auth-container {
            height: auto; /* Allow container to grow with content */
        }
        .auth-form-box {
            justify-content: flex-start; /* Align form to top instead of center */
            padding: 50px 70px; /* Adjust padding for more content space */
        }
        .delete-btn {
            background-color: #c0392b !important;
            margin-top: 1rem;
        }
        .delete-btn:hover {
            background-color: #a93226 !important;
        }
    </style>
</head>
<body>
    <header id="navbar">
        <div class="container nav-container">
            <div class="logo">
                <span class="logo-text">AgroHelp</span>
            </div>
            <nav class="desktop-nav">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="service.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="nav-actions" id="navActions">
                <div id="authButtons" style="display: none;"><a href="auth_cus.html" class="cta-btn">Sign In</a></div>
                <div id="loggedInInfo" style="display: flex; align-items: center; gap: 10px;">
                    <div class="profile-menu-container">
                        <img id="profilePic" class="profile-pic-circle" alt="User Profile">
                        <div id="profileDropdownContent" class="profile-dropdown-content">
                            <a href="#" class="cta-btn logout-btn">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="auth-section">
            <div id="auth-check-message" style="display: none; text-align: center; padding: 40px;"></div>
            <div class="auth-container" id="service-form-container">
                <div class="auth-visual">
                    <div class="visual-content">
                        <div class="logo-text">AgroHelp</div>
                        <h1>Refine Your Offering.<br><span>Update Service Details.</span></h1>
                    </div>
                </div>
                <div class="auth-form-box">
                    <h2 id="formTitle">Edit Service</h2>
                    <form id="edit-service-form">
                        <div class="input-group">
                            <i class="fa-solid fa-tag"></i>
                            <input type="text" name="name" placeholder="Service/Product Name" required>
                        </div>
                        <div class="input-group">
                            <i class="fa-solid fa-layer-group"></i>
                            <select name="category" required>
                                <option value="" disabled>Select a Category</option>
                                <option value="Tool">Tool</option>
                                <option value="Fertilizer">Fertilizer</option>
                                <option value="Consultancy">Consultancy</option>
                                <option value="Soil Testing">Soil Testing</option>
                                <option value="Heavy Machinery">Heavy Machinery</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <i class="fa-solid fa-indian-rupee-sign"></i>
                            <input type="number" name="price" placeholder="Price" required min="0" step="0.01">
                        </div>
                        <div class="input-group">
                            <i class="fa-solid fa-boxes-stacked"></i>
                            <input type="number" name="stock" placeholder="Stock/Availability" min="0">
                        </div>
                        <div class="input-group">
                            <i class="fa-solid fa-align-left"></i>
                            <textarea name="description" placeholder="Service Description" rows="3"></textarea>
                        </div>
                        <div class="input-group">
                            <i class="fa-solid fa-image"></i>
                            <input type="url" name="imageUrl" placeholder="Image URL">
                        </div>
                        <button type="submit" class="btn-auth">Save Changes</button>
                        <button type="button" id="delete-service-btn" class="btn-auth delete-btn">Delete Service</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container footer-bottom center">
            <p>&copy; 2026 AgroHelp. All rights reserved.</p>
        </div>
    </footer>

    <script src="navbar.js"></script>
    <script src="edit-service.js"></script>
</body>
</html>
