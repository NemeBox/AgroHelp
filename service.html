<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroHelp - Our Services</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header id="navbar">
        <div class="container nav-container">
            <div class="logo">
                <span class="logo-text">AgroHelp</span>
            </div>
            <nav class="desktop-nav">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="service.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="nav-actions" id="navActions">
                <div id="authButtons">
                    <a href="auth_cus.html" class="cta-btn">Sign In</a>
                </div>
                <div id="loggedInInfo" style="display: none; align-items: center; gap: 10px;">
                    <div class="profile-menu-container">
                        <img id="profilePic" class="profile-pic-circle" alt="User Profile">
                        <div id="profileDropdownContent" class="profile-dropdown-content">
                            <!-- Links will be dynamically added here by navbar.js -->
                            <a href="#" class="cta-btn logout-btn">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="services" id="services-list">
            <div class="container">
                <div class="section-header center">
                    <span class="section-label">Marketplace</span>
                    <h2 class="section-title">All Available Services</h2>
                </div>
                
                <div class="service-grid" id="all-services-grid">
                    <!-- All services will be dynamically inserted here -->
                </div>
            </div>
        </section>
    </main>

    <script src="navbar.js"></script>
    <script src="services.js"></script>
</body>
</html>
