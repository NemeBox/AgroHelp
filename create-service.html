<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroHelp - Create New Service</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header id="navbar">
        <div class="container nav-container">
            <div class="logo">
                <span class="logo-text">AgroHelp</span>
            </div>
            <nav class="desktop-nav">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="service.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="nav-actions" id="navActions">
                <div id="authButtons">
                    <a href="auth_cus.html" class="cta-btn">Sign In</a>
                </div>
                <div id="loggedInInfo" style="display: none; align-items: center; gap: 10px;">
                    <div class="profile-menu-container">
                        <img id="profilePic" class="profile-pic-circle" alt="User Profile">
                        <div id="profileDropdownContent" class="profile-dropdown-content">
                            <!-- Links will be dynamically added here by navbar.js -->
                            <a href="#" class="cta-btn logout-btn">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="create-service-page">
        <div class="container">
            <div class="service-form-container">
                <h2>Create New Service</h2>
                <form id="create-service-form">
                    <div class="input-group">
                        <label for="serviceName">Service Name</label>
                        <input type="text" id="serviceName" name="serviceName" placeholder="e.g., Tractor Rental, Soil Testing" required>
                    </div>
                    <div class="input-group">
                        <label for="serviceCategory">Service Category</label>
                        <select id="serviceCategory" name="serviceCategory" required>
                            <option value="">Select a type</option>
                            <option value="rentals">Rentals</option>
                            <option value="services">General Services</option>
                            <option value="advisories">Advisories</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="serviceDescription">Description</label>
                        <textarea id="serviceDescription" name="serviceDescription" rows="5" placeholder="Provide a detailed description of your service..." required></textarea>
                    </div>
                    <div class="input-group">
                        <label for="servicePrice">Price</label>
                        <input type="number" id="servicePrice" name="servicePrice" placeholder="e.g., 500 (for 500 INR)" min="0" step="any" required>
                    </div>
                    <button type="submit" class="cta-btn">Create Service</button>
                </form>
            </div>
        </div>
    </main>

    <script src="navbar.js"></script>
    <script src="create-service.js"></script>
</body>
</html>
